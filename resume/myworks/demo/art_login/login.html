<body>
	<div id="dialog" title="请先登录">
		<form action="">
			<p>账号：<input type="text" id='loginName'></p>
			<p>密码：<input type="text" id='passWord'></p>
			<p>昵称：<input type="text" id='nickName'></p>
			<input type="button" value="登录" id="login">
			<input type="button" value="注册" id="register">
		</form>
	</div>
	<input type="button" value="注册/登录" id="reg_log">
</body>
<script type="text/javascript">
	$('#dialog').dialog({
		autoOpen:false,
		height:250,
		width:300,
		modal:true,
		dialogClass:'ui-dialog-buttonpane'
	});
	$('#reg_log').button().click(function() {
		$('#dialog').dialog('open');
	});
	$('#login,#register').button();
</script>
<script type="text/javascript">

	$('#register').click(function(){
			var $loginName = $('#loginName').val();
	var $passWord = $('#passWord').val();
	var $nickName = $('#nickName').val();
	alert($loginName);
		$.ajax({
		url: 'login_check.php',
		type: 'POST',
		dataType: 'text',
		data: 'loginName='+$loginName+'&passWord='+$passWord+'&nickName='+$nickName,
		//注意字符串的链接！！简单的错误不要再犯
		success:function(msg){
			console.log('result:'+msg)
		}
		})
	})
